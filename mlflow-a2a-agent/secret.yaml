# MCP Tokens Secret
#
# Contains authentication tokens for MCP servers.
# These are referenced by ${VAR_NAME} in MCP_SERVERS_JSON headers.
#
# Usage:
#   1. Replace NAMESPACE_PLACEHOLDER with your namespace
#   2. Add your actual tokens (base64 encoded or use stringData)
#   3. Apply: kubectl apply -f secret.yaml
#
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-tokens
  namespace: NAMESPACE_PLACEHOLDER
  labels:
    app.kubernetes.io/name: mlflow-a2a-agent
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # GitHub Personal Access Token
  # Create at: https://github.com/settings/tokens
  # Required scopes: repo (for private repos) or public_repo (for public only)
  github-token: "ghp_REPLACE_WITH_YOUR_TOKEN"
  
  # Add more tokens as needed for other MCP servers
  # slack-token: "xoxb-REPLACE_WITH_YOUR_TOKEN"
  # jira-token: "REPLACE_WITH_YOUR_TOKEN"

