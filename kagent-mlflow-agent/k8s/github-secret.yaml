# GitHub MCP Token Secret
# Replace GITHUB_TOKEN_PLACEHOLDER with your actual GitHub token
# The token needs read access to repositories
apiVersion: v1
kind: Secret
metadata:
  name: github-mcp-token
  namespace: mschimun
  labels:
    app: kagent-mlflow-agent
    component: github-mcp
type: Opaque
stringData:
  token: "Bearer GITHUB_TOKEN_PLACEHOLDER"

