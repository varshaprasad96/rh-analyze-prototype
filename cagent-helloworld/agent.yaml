version: 2

agents:
  root:
    model: llama-stack
    description: "A simple hello world agent using Llama Stack"
    instruction: |
      You are a friendly AI assistant powered by Llama Stack.
      
      Your role is to:
      - Greet users warmly
      - Answer questions helpfully and concisely
      - Demonstrate that you're running on Llama Stack with vLLM backend
      
      Be friendly, concise, and helpful in all your responses.

models:
  llama-stack:
    provider: openai  # Llama Stack is OpenAI-compatible
    base_url: "http://llama-stack-service.NAMESPACE_PLACEHOLDER.svc.cluster.local:8321/v1"
    model: "vllm-inference-1/qwen3-14b-awq"
    max_tokens: 4096
    temperature: 0.7

