# OpenShift Route for Kagenti UI
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kagenti-ui
  namespace: NAMESPACE_PLACEHOLDER
  labels:
    app: kagenti-ui
  annotations:
    openshift.io/host.generated: "true"
spec:
  path: /
  port:
    targetPort: 8501
  to:
    kind: Service
    name: kagenti-ui
  wildcardPolicy: None
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

