worker_processes  1;

pid /app/.cache/nginx.pid;
error_log /app/.cache/nginx-error.log info;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log /app/.cache/nginx-access.log;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout  65;

  # Write temp files to a writable mount (kagenti-operator adds an emptyDir at /app/.cache)
  client_body_temp_path /app/.cache/nginx/client_body;
  proxy_temp_path       /app/.cache/nginx/proxy_temp;
  fastcgi_temp_path     /app/.cache/nginx/fastcgi_temp;
  uwsgi_temp_path       /app/.cache/nginx/uwsgi_temp;
  scgi_temp_path        /app/.cache/nginx/scgi_temp;

  # SSE/streaming friendliness
  proxy_buffering off;
  proxy_cache off;

  server {
    listen 8000;

    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Forward to the kagent-managed A2A service (port 8080)
      proxy_pass http://kagent-mlflow-agent.mschimun.svc.cluster.local:8080;
    }
  }
}


