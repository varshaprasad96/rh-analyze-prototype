# Secret for MCP tools configuration
# MCP_TOOLS is a JSON array of MCP server configs
# Each config should have: server_url, server_label, and headers for auth
apiVersion: v1
kind: Secret
metadata:
  name: mcp-tools-config
  namespace: mschimun
type: Opaque
stringData:
  # JSON array of MCP servers
  # Use "headers" with "Authorization: Bearer <token>" for authentication
  MCP_TOOLS: |
    [
      {
        "server_url": "https://api.githubcopilot.com/mcp/x/repos/readonly",
        "server_label": "GitHub",
        "headers": {"Authorization": "Bearer YOUR_GITHUB_TOKEN_HERE"}
      }
    ]

